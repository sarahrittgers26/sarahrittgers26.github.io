<body>
  <h1>Flood-It!</h1>
  <p>How To Play</p>
  <ol>
    <li>Click on a colored button at the bottom of the screen to flood the
      board. Flooding starts from the top left corner.</li>
    <li>Win the game by flooding the board entirely with one color under the 
	given number of moves.</li>
  </ol>

</applet>
