    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">

            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">

      <section class="mb-4">
        <h1 class="h1-responsive font-weight-bold text-center my-4">Contact Me</h1>
        <p class="text-center mx-auto mb-5">Please contact me with any questions or inquiries! Or, <a href="mailto:s.r.rittgers@gmail.com">send me an email</a>.</p>

        <div class="row">

          <div class="col-md-9 mb-md-0 mb-5 centered">
            <form name="contact-form" action="http://formspree.io/s.r.rittgers@gmail.com" method="POST">

              <div class="row contact-row">

                <div class="col-md-6">
                  <div class="mb-0 form-group">
                    <input type="text" name="first_name" class="form-control" placeholder="First Name">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="mb-0 form-group">
                    <input type="text" name="last_name" class="form-control" placeholder="Last Name">
                  </div>
                </div>
              </div>

              <div class="row contact-row">
                <div class="col-md-12">
                  <div class="mb-0 form-group">
                    <input type="email" name="_replyto" class="form-control" placeholder="Email">
                  </div>
                </div>
              </div>

              <div class="row contact-row">
                <div class="col-md-12">
                  <div class="mb-0 form-group">
                    <input type="text" name="subject" class="form-control" placeholder="Subject">
                  </div>
                </div>
              </div>

              <div class="row contact-row">
                <div class="col-md-12">
                  <div class="form-group">
                    <textarea type="text" name="message" class="form-control no-resize" placeholder="Message"></textarea>
                  </div>
                </div>
              </div>

              <div class="row contact-row">
                <div class="col-md-12">
                  <button type="submit" id="submit-contact" class="btn btn-block btn-primary">Send</button>
                </div>
              </div>

            </form>

            <div id="message-sent" class="contact-row"></div>
          </div>

        </div>
      </section>
    </div>
  </body>
</html>
